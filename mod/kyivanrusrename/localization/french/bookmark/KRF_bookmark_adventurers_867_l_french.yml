  #Rurik Rurikid
  bookmark_adventurers_rurik_rurikid:0 "Riourik Riourikide"
  bookmark_adventurers_rurik_rurikid_desc:0 "Rares sont ceux qui sont passés du néant à la grandeur comme le brave Riourik ! Avec ses frères, il a apporté l'ordre dans les contrées sauvages de l'Est, et depuis leur mort, il est le seul dirigeant d'une grande chefferie. Pourtant, ce n'est que le début.\n\n#bold Un jour, les descendants de Riourik fonderont le Rus de Kyiv. Le destin de cette grande dynastie repose entre vos mains.#!"

