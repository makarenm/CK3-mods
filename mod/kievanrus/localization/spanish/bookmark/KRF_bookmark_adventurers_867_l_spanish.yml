 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Rúrik Rurikida"
 bookmark_adventurers_rurik_rurikid_desc:0 "¡Pocos han alcanzado la grandeza desde la nada como el valiente Rúrik! Junto con sus hermanos, trajo orden a las tierras salvajes del Este y, tras la muerte de estos, él es el único gobernante de un gran territorio. Sin embargo, esto es solo el principio.\n\n#bold Un día, los descendientes de Rúrik fundarán el Rus de Kiev. ¿O no? ¡El destino de esta gran dinastía está en tus manos!#!"