	historical_orthodox_conversion_decision_confirm:0 "Послать за Патриархом"

	historical_orthodox_rus_conversion_decision:0 "Христианизировать Русь"
	historical_orthodox_rus_conversion_decision_desc:0 "В течение многих лет наш народ совершал набеги и торговал с богатым царством римлян за Черным морем. В Константинополе стоит Святая София, крупнейшее место поклонения в известном мире. Возможно, пришло время отказаться от старых богов и принять веру Города Желания Мира? В конце концов, Иисус превратил воду в вино, и разве не правда, что питье — радость всех русов?"
	historical_orthodox_rus_conversion_decision_tooltip:0 "Русь под твоей властью принимают Православие."

	historical_orthodox_eastslavs_conversion_decision:0 "Христианизировать восточных славян"
	historical_orthodox_eastslavs_conversion_decision_desc:0 "В течение многих лет наш народ совершал набеги и торговал с богатым королевством римлян за Черным морем. В Константинополе стоит Собор Святой Софии, крупнейшее место поклонения в известном мире. Возможно, пришло время отказаться от старых богов и принять веру Города Желания Мира? В конце концов, Иисус превратил воду в вино, и разве не правда, что питье — радость всех славян?"
	historical_orthodox_eastslavs_conversion_decision_tooltip:0 "Восточнославянские народы под вашим правлением принимают православие."

	rus_gathering_decision:0 "Организовать собрание Русичских князей "
	rus_gathering_decision_desc:0 "Как правитель Руси, я занимаю важное положение. В моих интересах пригласить других могущественных князей, чтобы завоевать их расположение и обсудить дела наших владений, это поможет укрепить мою власть."
	rus_gathering_decision_tooltip:0 "Давайте послушаем, что скажут другие принцы."
	rus_gathering_decision_confirm:0 "Отправить приглашения"

	nomads:0 "Нанять хозяина кочевника"
	nomads_desc:0 "Степняки — варвары, они жгут, убивают и грабят, но мы можем использовать их природу себе на пользу. Мы можем заплатить им, чтобы они сражались вместе с нами, их опытные наездники окажутся очень полезными."
	nomads_tooltip:0 "Даже варвары понимают язык золота." 
	nomads_confirm:0 "Отправить вестника"