	historical_catholic_conversion_decision_confirm:0 "Envoyez chercher le pape"

	historical_catholic_norse_conversion_decision:0 "Christianiser les Scandinaves"
	historical_catholic_norse_conversion_decision_desc:0 "Pendant de nombreuses années, notre peuple a mené des incursions et des échanges commerciaux avec les îles voisines de l'ouest et le continent du sud. Ces gens se battent avec acharnement et craignent leur Dieu unique, alors que nous ne craignons pas nos dieux. Cela signifie-t-il peut-être que le «Christ victorieux» dont ils parlent détient et accorde une plus grande force? Que ce soit pour s'incliner devant le Christ et son Vicaire à Rome, ou simplement pour empêcher leur clergé de nous importuner sur nos terres, il semble clair que la Croix est l'avenir de la foi de notre peuple."
	historical_catholic_norse_conversion_decision_tooltip:0 "Tous les peuples germaniques du Nord sous votre domination adoptent le christianisme catholique"

	historical_catholic_westslav_conversion_decision:0 "Christianiser les Slaves de l'Ouest"
	historical_catholic_westslav_conversion_decision_desc:0 "Pendant de nombreuses années, notre peuple a eu des relations commerciales et militaires avec les Moraves et les Francs. Il est peut-être temps pour nous de nouer des liens plus étroits avec nos voisins occidentaux, en échange de quoi ils nous reconnaîtront comme un peuple indépendant et autodéterminé. Si la plus haute autorité religieuse du monde occidental reconnaît notre territoire comme un État souverain, notre peuple ne pourra que bénéficier de l'abandon des anciens dieux."
	historical_catholic_westslav_conversion_decision_tooltip:0 "Le peuple slave occidental sous votre domination adopte le christianisme catholique"

	historical_catholic_hungarian_conversion_decision:0 "Christianiser les Hongrois"
	historical_catholic_hungarian_conversion_decision_desc:0 "Depuis que notre peuple a quitté les steppes pontiques pour s’installer ici, dans le bassin des Carpates, nous avons été exposés à une myriade de croyances et de modes de vie étrangers. Cependant, la puissance des peuples occidentaux est indéniable, les chrétiens continuent de régner sur de vastes étendues de terres abondantes. Peut-être leurs dirigeants sont-ils vraiment bénis par la grâce de leur Dieu ? Si tel est le cas, le temps est venu pour nous d’abandonner les anciennes coutumes et de renforcer notre emprise sur cette terre catholique en embrassant leur foi afin que nous puissions régner de droit divin."
	historical_catholic_hungarian_conversion_decision_tooltip:0 "Le peuple hongrois sous votre domination adopte le christianisme catholique"
