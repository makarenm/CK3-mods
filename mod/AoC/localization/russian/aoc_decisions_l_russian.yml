l_english:

	historical_catholic_conversion_decision_confirm:0 "Послать за Папой"

	historical_catholic_norse_conversion_decision:0 "Христианизировать северян"
	historical_catholic_norse_conversion_decision_desc:0 "В течение многих лет наш народ совершал набеги и торговал с близлежащими западными островами и южным континентом. Эти люди яростно сражаются и боятся своего единого Бога, тогда как мы не боимся своих богов. Может быть, это означает, что «Победоносный Христос», о котором они говорят, обладает и дарует большую силу? Будь то для того, чтобы поклониться Христу и Его Наместнику в Риме или просто для того, чтобы их духовенство не донимало нас на наших землях, кажется очевидным, что Крест — это будущее веры нашего народа."
	historical_catholic_norse_conversion_decision_tooltip:0 "Все северогерманские народы, находящиеся под вашим правлением, принимают католическое христианство."

	historical_catholic_westslav_conversion_decision:0 "Христианизация западных славян"
	historical_catholic_westslav_conversion_decision_desc:0 "В течение многих лет наш народ имел дело с моравами и франконцами как в торговле, так и в войне. Возможно, пришло время нам наладить более тесные связи с нашими западными соседями в обмен на их признание нас как независимого и самоопределяющегося народа. Если высшая религиозная власть западного мира признает нашу территорию как суверенное государство, наш народ может только выиграть от отказа от старых богов."
	historical_catholic_westslav_conversion_decision_tooltip:0 "Западнославянские народы под вашим правлением принимают католическое христианство."

	historical_catholic_hungarian_conversion_decision:0 "Христианизировать венгров"
	historical_catholic_hungarian_conversion_decision_desc:0 "С тех пор, как наш народ мигрировал из понтийских степей, а теперь обосновался здесь, в Карпатском бассейне, мы подверглись воздействию множества иностранных вер и образов жизни. Однако мощь западных народов неоспорима, христиане продолжают править большими участками плодородной земли. Возможно, их правители действительно благословлены благодатью своего Бога? Если так, то пришло время нам отказаться от старых путей и укрепить нашу власть на этой католической земле, приняв их веру, чтобы мы могли править по божественному праву."
	historical_catholic_hungarian_conversion_decision_tooltip:0 "Под вашим правлением венгерский народ принимает католическое христианство."
