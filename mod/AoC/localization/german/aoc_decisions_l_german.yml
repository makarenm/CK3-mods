	historical_catholic_conversion_decision_confirm:0 "Schicken Sie nach dem Papst"

	historical_catholic_norse_conversion_decision:0 "Christianisierung der Nordmänner"
	historical_catholic_norse_conversion_decision_desc:0 "Viele Jahre lang hat unser Volk die nahegelegenen westlichen Inseln und den südlichen Kontinent überfallen und mit ihnen Handel getrieben. Diese Menschen kämpfen erbittert und fürchten ihren einzigen Gott, wohingegen wir unsere Götter nicht fürchten. Bedeutet das vielleicht, dass der „siegreiche Christus“, von dem sie sprechen, größere Stärke besitzt und verleiht? Sei es, um sich Christus und seinem Stellvertreter in Rom zu beugen oder einfach, um zu verhindern, dass ihre Geistlichen uns in unseren Ländern belästigen, es scheint klar, dass das Kreuz die Zukunft für den Glauben unseres Volkes ist."
	historical_catholic_norse_conversion_decision_tooltip:0 "Alle nordgermanischen Völker unter Ihrer Herrschaft nehmen das katholische Christentum an."

	historical_catholic_westslav_conversion_decision:0 "Christianisierung der Westslawen"
	historical_catholic_westslav_conversion_decision_desc:0 "Viele Jahre lang hat unser Volk sowohl im Handel als auch im Krieg mit den Mährern und Franken zu tun gehabt. Vielleicht ist es an der Zeit, dass wir engere Beziehungen zu unseren westlichen Nachbarn knüpfen, im Gegenzug dafür, dass sie uns als unabhängiges und selbstbestimmtes Volk anerkennen. Wenn die höchste religiöse Autorität der westlichen Welt unser Territorium als souveränen Staat anerkennt, kann es für unser Volk nur von Vorteil sein, die alten Götter aufzugeben."
	historical_catholic_westslav_conversion_decision_tooltip:0 "Die westslawischen Völker unter Ihrer Herrschaft nehmen das katholische Christentum an"

	historical_catholic_hungarian_conversion_decision:0 "Die Ungarn christianisieren"
	historical_catholic_hungarian_conversion_decision_desc:0 "Seit unser Volk aus den pontischen Steppen ausgewandert ist und sich nun hier im Karpatenbecken niedergelassen hat, sind wir einer Vielzahl fremder Glaubensrichtungen und Lebensweisen ausgesetzt. Die Macht der westlichen Völker ist jedoch unbestreitbar, die Christen regieren weiterhin große Teile des fruchtbaren Landes. Vielleicht sind ihre Herrscher wirklich von der Gnade ihres Gottes gesegnet? Wenn ja, dann ist die Zeit für uns gekommen, die alten Bräuche aufzugeben und unseren Einfluss auf dieses katholische Land zu stärken, indem wir ihren Glauben annehmen, damit wir von Gottes Gnaden regieren können."
	historical_catholic_hungarian_conversion_decision_tooltip:0 "Das ungarische Volk nimmt unter Ihrer Herrschaft das katholische Christentum an"
